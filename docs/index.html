<!DOCTYPE html>
<html>

<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="http://ca.johnnyreina.com" />
    <meta property="og:title" content="Cellular Automaton Sandbox" />
    <meta property="og:image" content="http://ca.johnnyreina.com/Content/Images/FB_Share.png" />
    <meta property="og:description" content="Generate cellular automata right in your browser!" />
    <meta property="fb:app_id" content="653711414829284" />
    <title>Cellular Automaton Sandbox</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="./" class="navbar-brand">Cellular Automaton Sandbox</a>
            </div>
            <div class="navbar-collapse collapse" id="nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://www.youtube.com/watch?v=W1zKu3fDQR8" target="_blank">What is a cellular automata?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <form class="form" id="ca-configurator">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>CA Configurator</strong></div>
                    <div class="panel-body">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="on">"On" Color</label>
                                <input class="form-control" id="on" type="text" value="#fff" />
                            </div>
                            <div class="form-group">
                                <label for="off">"Off" Color</label>
                                <input class="form-control" id="off" type="text" value="#3276b1" />
                            </div>
                            <div class="form-group">
                                <label for="rule">Rule</label>
                                <input class="form-control" id="rule" type="number" value="110" min="1" max="256" />
                            </div>
                            <div class="form-group">
                                <label for="cellsize">Cell Size (pixels)</label>
                                <input class="form-control" id="cellsize" type="number" value="1" min="1" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cawidth">Width</label>
                                <input class="form-control" id="cawidth" type="number" value="256" />
                            </div>
                            <div class="form-group">
                                <label for="generations">Generation Count</label>
                                <input class="form-control" id="generations" type="number" value="1024" />
                            </div>
                            <div class="form-group">
                                <label for="initial">Initial Conditions
                            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="A comma-separated list of cell numbers to intially set to on. Uses a zero-based index. Use .. for ranges. E.g. 0..199 fills in the first 200 cells."></span>
                            </label>
                                <input class="form-control" id="initial" type="text" value="255" />
                            </div>
                            <div class="form-group">
                                <label for="delay">Delay <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="Since each cell is drawn asynchronously, a random delay is chosen between 0 and the number specified here. Higher numbers take longer to render the CA, but since this code is running in your browser it is usually preferable to spread the rendering load over several seconds."></span></label>
                                <input class="form-control" id="delay" type="number" value="1500" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <table class="table table-hover" id="rules-table">
                                <tr>
                                    <th>Pattern</th>
                                    <th>New State</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit">Generate</button>
                    </div>
                    <div class="panel-footer">
                        <div class="panel-heading">Your CA will appear below.</div>
                        <canvas id="sim-canvas"></canvas>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/cellular-automata-utils.js"></script>
    <script src="js/cellular-automata.js?v=2"></script>
    <script src="js/cellular-automata-grid.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
    <div class="container">
        <hr />
        <footer>
            <p><a href="https://github.com/jreina/cellular-automata" target="_blank" rel="noopener noreferrer">source code</a></p>
            <p>&copy; 2019 - Johnny Reina &rarr; <a href="https://github.com/jreina" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="Fork me on Github!" /></a></p>
            <strong>Hosted with love on <a href="http://github.com">Github</a> project pages.</strong>
        </footer>
    </div>
</body>

</html>
